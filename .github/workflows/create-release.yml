name: Create new release

on:
  push:
    branches: [ main ]

jobs:
  create-release:
    runs-on: ubuntu-latest

    env:
      TimeZone: "Asia/Tokyo"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      # ブランチに含まれるファイルをzipファイルにまとめる
      - name: Create zip file
        id: zip_file
        run: |
          git ls-files | grep -vE ".gitattributes" | zip -q -@ release.zip
          echo "zip_file=release.zip" >> $GITHUB_OUTPUT

      # 前回のReleaseに使用されたタグをfetch
      - name: Fetch previous tag
        id: previous_tag
        run: |
          echo "previous_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      # 今回のReleaseに使用するタグを生成
      - name: Create release tag
        id: release_tag
        run: |
          today=$(date +'%Y.%m.%d')
            pre_tag=(${{ steps.previous_tag.outputs.previous_tag }} -)
          pre_release_date=${pre_tag[0]}
          pre_release_count=${pre_tag[1]}
          if [[ ! $pre_release_date = $today ]]; then
            echo "init count"
            pre_release_count=0
          fi
          echo "release_tag=$today-$((${pre_release_count:-0} + 1))" >> $GITHUB_OUTPUT

      - name: Debug
        run: |
          echo "Release Tag: ${{ steps.release_tag.outputs.release_tag }}" # Log release tag

      # Releaseを作成
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.release_tag }}
          release_name: ${{ steps.release_tag.outputs.release_tag }}
          draft: false
          prerelease: false

      # Releaseにzipファイルを添付
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './output/release.zip'
          asset_name: Example_${{ steps.zip_file.outputs.release_tag }}.zip
          asset_content_type: application/zip